{% extends 'layout.html' %}

{% block body %}
	<div class="jumbotron text-center" style="padding: 1%">
		<div class="pull-right">
			<a href="/dataset/{{ dataset_info.id }}/manage" class="btn btn-primary">Manage</a>
			</br>
			</br>
			<a href="/dataset/{{ dataset_info.id }}/permissions" class="btn btn-primary">Permissions</a>
		</div>
			<h2>Dataset: {{ dataset_info.displayName }}</h2>
			<p>{{ dataset_info.description }}</p>	
	</div>    		

    <div class="jumbotron">
    	<div class="text-center">
    		{% for index in page_indices %}
				<p style="display: inline-block;"><a href="/dataset/{{ dataset_info.id }}/view/{{ table_name }}/{{ index }}">
					{{ index }}</a></p>	
    		{% endfor %}
    	</div>
		<div class="pull-right">
			<input type="text" id="input" placeholder="Search Page No" style="border-style: solid; border-width: 1px; border-radius: 3px;"/>
			<button onclick="page_search()"><i class="glyphicon glyphicon-search"></i></button>

			<script type="text/javascript">
			function page_search(){
			    window.location.href = '/dataset/{{ dataset_info.id }}/view/{{ table_name }}/' + document.getElementById('input').value;
			 }
			</script>
		</div>
	</div>
	<div class="text-center">
			<style>
				table {
           			border-collapse: collapse;
            		width: 100%;
       			}

		        td, th {
		          font-size: 15px;
		            text-align: left;
		            padding: 8px;
		            background-color: white;
		        }
			</style>
			{{ table_data|safe }}
		</div>

{% endblock %}
