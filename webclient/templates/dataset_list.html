{% extends 'layout.html' %}

{% block body %}
	<div class="jumbotron text-center" style="padding: 1%">
		<h2>Datasets</h2>
	</div>
	<div class="jumbotron text-center">
		<ul type="disc">
			{% with datasets = setlist %}
				{% if datasets %}
					{% for dataset in datasets %}
						<li><a href="/dataset/{{ dataset.id }}/view"><p>Setname: {{ dataset.displayName }}</p></a></li>
					{% endfor %}
				{% else %}
					<p>No existing datasets</p>
				{% endif %}
			{% endwith %}
		</ul>
	</div>

{% endblock %}
