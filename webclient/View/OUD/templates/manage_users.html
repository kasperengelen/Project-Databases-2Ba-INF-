{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center" style="padding: 1%">
        <h2>Manage Users</h2>
    </div>            

    <div class="jumbotron">
        <table>
            {% if destroy_user_forms %}
                <tr>
                    <th>Email</th>
                    <th><th>
                    <th></th>
                </tr>
                {% for user in destroy_user_forms %}
                    <tr>
                        <td>{{ user.email.data }}</td>
                        <td><a style="color: black;" href="{{ url_for('admin_pages.edit_user', userid = user.userid.data) }}">
                            <span class="glyphicon glyphicon-pencil"></span></a></td>
                        <td>{% from "includes/_formhelpers.html" import render_field %}
                            <form method="post" action="{{ url_for('admin_pages.delete_user') }}" name="remove">
                                {{ user.hidden_tag() }}
                                <label for="remove{{ user.userid.data }}" class="glyphicon glyphicon-remove"></label>
                                <input id="remove{{ user.userid.data }}" style="visibility: hidden;" type="submit">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>
    </div>
{% endblock %}
