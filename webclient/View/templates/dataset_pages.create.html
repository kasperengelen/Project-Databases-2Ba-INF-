{% extends 'layout.html' %}

{% block body %}
	
	<div class="jumbotron text-center" style="padding: 1%">
			<h2>Create Dataset</h2>
		</div>
		<div>
			<div class="jumbotron text-center" style="padding-top: 2%; height: 400px;"">
				<h3>Dataset Name</h3>
				</br>
				</br>
				{% from "includes/_formhelpers.html" import render_field %}
				<form method="post" action="" id="dataform">
				{{ form.csrf_token }}
					<div class="form-group">
				  		{{render_field(form.name, class_="form-control")}}
					</div>
					<div class="form-group">
						{{render_field(form.description, class_="form-control", id="larger")}}
                    </div>
                    <button onclick="form.submit()" class="btn btn-primary" value="Create">Create</button>
				</form>
			</div>
		</div>

{% endblock %}
