{% extends 'layout.html' %}

{% block body %}
	<div class="jumbotron text-center" style="padding: 1%">
		<h2>Datasets</h2>
		<a href="{{ url_for('dataset_pages.create_dataset') }}" class="btn btn-primary">Create Dataset</a>
	</div>

	<div class="jumbotron">
	
		<table>
		{% with datasets = setlist %}
			{% if datasets %}
				<tr>
					<th>Dataset</th>
					<th>Description</th>
					<th></th>
				</tr>
				{% for dataset in datasets %}
					<tr>
						<td><a href="{{ url_for('dataset_pages.view_dataset_home', dataset_id=dataset.setid) }}">{{ dataset.name }}</a></td>
						<td>{{ dataset.desc }}</td>
						<td>
							<form method="post" action="{{ url_for('dataset_pages.leave', dataset_id=dataset.setid) }}" name="leave">
								<p><input id="leave" type="submit"></p>
							</form>
						</td>
					</tr>					
				{% endfor %}
			{% else %}
				<p>No existing datasets</p>
			{% endif %}
		{% endwith %}
		</table>

	</div>
{% endblock %}
