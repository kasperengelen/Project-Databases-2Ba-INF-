<div id="#copyForm_{{ table }}" class="modal fade text-left" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Copy this table?</h4>
            </div>
            <div class="modal-body">
            	{% from "includes/_formhelpers.html" import render_field %}
                <form method="post" action="{{ url_for('dataset_pages.copy_table') }}">
                    {{ copy_form.hidden_tag() }}
                    <div class="form-group">
                        {{render_field(copy_form.new_name, class_="form-control")}}
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Copy Table</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- Modal content -->
    </div>
</div>
