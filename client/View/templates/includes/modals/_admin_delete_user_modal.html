<div id="deleteUserModal{{ user.userinfo.userid }}" class="modal fade text-left" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete this user?: {{ user.userinfo.email }}</h4>
            </div>
            <div class="modal-body">
            	{% from "includes/_formhelpers.html" import render_field %}
                <form method="post" action="{{ url_for('admin_pages.delete_user') }}" name="remove">
                    {{ user.deleteform.hidden_tag() }}
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit">Delete User</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- Modal content -->
    </div>
</div>
