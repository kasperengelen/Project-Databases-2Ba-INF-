<a id="edit" href="#" class="btn btn-primary" data-toggle="modal" data-hover="tooltip" title="Manage"
    data-target="#editDatasetModal_{{ dataset_info.setid  }}"><span class="glyphicon glyphicon-pencil"></span></a>
<div id="editDatasetModal_{{ dataset_info.setid }}" class="modal fade text-left" role="dialog">
    <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit: {{ datasetinfo_name }}</h4>
            </div>
            <div class="modal-body">
            	{% from "includes/_formhelpers.html" import render_field %}
                <form method="post" action="{{ url_for('dataset_pages.edit_info', dataset_id=dataset_info.setid) }}">
                    {{ editform.csrf_token }}
                    <div class="form-group">
                        {{render_field(editform.name, class_="form-control")}}
                    </div>
                    <div class="form-group">
                        {{render_field(editform.description, class_="form-control")}}
                    </div>
                    <p><input type="submit" class="btn btn-primary" value="Save Changes"></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- Modal content -->
    </div>
</div>
