<a id="edit" href="#" class="btn btn-primary" data-toggle="modal" data-hover="tooltip" title="Manage"
    data-target="#editDatasetModal_{{ dataset_info.setid  }}"><span class="glyphicon glyphicon-pencil"></span></a>
<div id="editDatasetModal_{{ dataset_info.setid }}" class="modal fade text-left" role="dialog">
    <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit: {{ datasetinfo_name }}</h4>
            </div>
            <div class="modal-body">                
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#Edit" role="tab" data-toggle="tab">Edit Dataset</a></li>
                    <li><a href="#Delete" role="tab" data-toggle="tab">Delete Dataset</a></li>
                </ul>

                {% from "includes/_formhelpers.html" import render_field %}
                <!-- TAB PANES -->
                <div class="tab-content">
                    <div style="padding-top: 1em;"></div>
                    <div class="tab-pane active" id="Edit">
                        <form method="post" action="{{ url_for('dataset_pages.edit_info', dataset_id=dataset_info.setid) }}">
                            {{ editform.csrf_token }}
                            <div class="form-group">
                                {{render_field(editform.name, class_="form-control")}}
                            </div>
                            <div class="form-group">
                                {{render_field(editform.description, class_="form-control")}}
                            </div>
                            <div class="text-right">
                                <p><input type="submit" class="btn btn-primary" value="Save Changes"></p>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="Delete">
                        <form action="{{ url_for('dataset_pages.delete', dataset_id=dataset_info.setid) }}" method="post">
                            <div class="text-right">
                                <input class="btn btn-primary" type="submit" value="Delete">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- Modal content -->
    </div>
</div>
