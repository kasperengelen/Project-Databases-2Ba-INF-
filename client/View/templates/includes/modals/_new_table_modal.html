<!-- Download dialog. -->
<div id="NewTableModal" class="modal fade text-left" role="dialog">
    <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Table?</h4>
            </div>
            <div class="modal-body">
            	<!-- Download form -->
            	{% from "includes/_formhelpers.html" import render_field %}
                <form action="" method="post" id="NewTableForm">
                	<div class="form-group">
                		{{ render_field(new_table_form.make_new_table, class_="checkbox") }}
                	</div>
                	<div class="form-group">
                		{{ render_field(new_table_form.new_table_name, class_="form-control") }}
                	</div>
            		<button type="submit">Submit</button>
                </form>
                <!-- Download form -->
            </div>
        </div>
        <!-- Modal content -->
    </div>
</div>
<!-- Download dialog. -->
