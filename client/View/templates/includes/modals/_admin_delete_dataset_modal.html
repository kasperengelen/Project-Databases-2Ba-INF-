<div id="deleteDatasetModal{{ dataset.datasetinfo.setid }}" class="modal fade text-left" role="dialog">
    <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete this dataset?</h4>
            </div>
            
            <div class="modal-footer">
                <div class="pull-left">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

                <div class="pull-right">
                    {% from "includes/_formhelpers.html" import render_field %}
                    <form method="post" action="{{ url_for('admin_pages.delete_dataset') }}">
                        {{ dataset.deleteform.hidden_tag() }}
                        <button type="submit" class="btn btn-primary">Delete Dataset</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal content -->
    </div>
</div>
