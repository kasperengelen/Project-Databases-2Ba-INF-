<a id="edit" href="#" class="btn btn-primary" data-toggle="modal"
                                    data-target="#createDataset">Create Dataset</a>
<div id="createDataset" class="modal fade text-left" role="dialog">
    <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit: {{ datasetinfo_name }}</h4>
            </div>
            <div class="modal-body">
            	{% from "includes/_formhelpers.html" import render_field %}
                <form method="post" action="" id="dataform">
                    {{ create_form.csrf_token }}
                    <div class="form-group">
                        {{render_field(create_form.name, class_="form-control")}}
                    </div>
                    <div class="form-group">
                        {{render_field(create_form.description, class_="form-control", id="larger")}}
                    </div>
                    <button onclick="create_form.submit()" class="btn btn-primary" value="Create">Create</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- Modal content -->
    </div>
</div>
