<a id="edit" href="#" style="color: black;" class="glyphicon glyphicon-pencil" data-toggle="modal"
                                    data-target="#editDatasetModal_{{ dataset.datasetinfo.setid  }}"></a>
<div id="editDatasetModal_{{ dataset.datasetinfo.setid }}" class="modal fade text-left" role="dialog">
    <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit: {{ dataset.datasetinfo.name }}</h4>
            </div>
            <div class="modal-body">
            	{% from "includes/_formhelpers.html" import render_field %}
                <form method="post" action="{{ url_for('admin_pages.edit_dataset') }}">
                    {{ dataset.editform.hidden_tag() }}
                    <div class="form-group">
                        {{render_field(dataset.editform.name, class_="form-control")}}
                    </div>
                    <div class="form-group">
                        {{render_field(dataset.editform.description, class_="form-control")}}
                    </div>
                    <p><input type="submit" class="btn btn-primary" value="Save Changes"></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- Modal content -->
    </div>
</div>
