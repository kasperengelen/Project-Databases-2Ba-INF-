<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data Cleaner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/plug-ins/1.10.16/api/column().title().js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <style>
        body .modal {
            overflow-y: none;

        }

        body .modal-open {
            overflow-y: none;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
          font-size: 15px;
            text-align: left;
            padding: 8px;
        }

        div#loading {
            background-color: white;
        }
    </style>
  </head>
  <body>    
    {% include "includes/_navbar.html" %}
    <div class="container-fluid" style="padding: 65px;">
        {% include "includes/_messages.html" %}
        {% block body %}{% endblock %}
    </div>
    <script>
        $(function() {
            $('#loading_transform').hide();
            $('#loading_upload').hide();
            $('#loading_dedup').hide();
            $('#deduptablediv').show();
        });

        $('#normalize_form, #discretizewidth_form, #discretizefreq_form, #discretizecustom_form, #onehotencode_form, #dedupform').submit(function() {
            $('.modal').modal('hide');
            $("html, body").animate({ scrollTop: 0 }, 2000);
            $('#loading_transform').show();
        });

        $('#upload_form').submit(function() {
            $("html, body").animate({ scrollTop: 0 }, 2000);
            $('#loading_upload').show();
        });


    </script>
</body>
</html>
