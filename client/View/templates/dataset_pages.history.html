{% extends 'layout.html' %}

{% block body %}

	<div class="jumbotron" style="padding: 1%;">
		<div class="row">
			<div class="col-sm-3 text-left">
				<a href="{{ url_for('dataset_pages.home', dataset_id=dataset_info.setid) }}" class="btn btn-primary">
					<span class="glyphicon glyphicon-share-alt" style="-webkit-transform: scaleX(-1); transform: scaleX(-1);"></span>
				</a>
			</div>
			<div class="col-sm-6 text-center">
				<h2>{{ dataset_info.name }}</h2>
				<p>History</p>
			</div>
			<div class="col-sm-3">
				<div style="float: right;">
					{% from "includes/_formhelpers.html" import render_field %}
					<form id="history" method="post" action="{{ url_for('dataset_pages.history', dataset_id=dataset_info.setid) }}">
	    				{{ history_form.hidden_tag() }}
		        		<div class="form-group">
		        			{{render_field(history_form.options, class_="form-control")}}
		        		</div>
		        	</form>
		        </div>
			</div>
		</div>
	</div>

	<script>
		$('#history_options').change(function() {
			$('#history').submit();
		});
	</script>

	<div class="text-center">
		<style>
			table {
       			border-collapse: collapse;
        		float:left;
				padding:3px;
				border-radius: 3px;
				}

	        td, th {
	         	font-size: 15px;
	            text-align: left;
	            padding: 8px;
	        }

	        table thead {
	        	background-color: lightgrey;
	        }

	        table tbody tr:nth-child(even) {
	        	background-color: #eaeaea;
	        }

	        .dataTables_filter {
	        	display: none;
	        }

		</style>
		
			<div class="text-left">
				<table id="mytable">
					<thead>
						<tr>
							<th>
								Desc
							</th>
							<th>
								Date
							</th>
						</tr>
					</thead>
				</table>
			</div>

		<script>
    			var table = $('#mytable').DataTable( {
    				scrollX: true,
    				scrollY: true,
    				processing: true,
    				serverSide: true,
    				pageLength: {{ row_count }},
    				ajax: '{{ url_for("dataset_pages._get_history_table", dataset_id=dataset_info.setid, tablename=table_name) }}'
    			} );

    		$('#mytable tbody').on('click', 'tr td', function() {
				var idx = table.cell(this, 1).data();
				alert(idx);
				
			});
		</script>

	</div>

{% endblock %}
